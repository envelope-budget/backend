<div id="keyboardShortcutsModal"
     tabindex="-1"
     aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Keyboard Shortcuts</h3>
        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="keyboardShortcutsModal">
          <svg class="w-3 h-3"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h4 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Navigation</h4>
            <ul class="space-y-2">
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Move down</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">j</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Move up</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">k</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Go to inbox</span>
                <div>
                  <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">g</kbd>
                  <span class="mx-1">then</span>
                  <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">i</kbd>
                </div>
              </li>
            </ul>
          </div>
          <div>
            <h4 class="text-lg font-medium text-gray-900 dark:text-white mb-2">Actions</h4>
            <ul class="space-y-2">
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Add transaction</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">a</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Edit transaction</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">e</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Toggle cleared</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">c</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Merge selected</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">m</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Toggle checkbox</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">x</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Archive checked</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">y</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Delete checked</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">#</kbd>
              </li>
              <li class="flex justify-between">
                <span class="text-gray-700 dark:text-gray-300">Cancel/Close</span>
                <kbd class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Esc</kbd>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
