<form action="{% url "x_add_sfin" %}" method="post">
  {% csrf_token %}
  <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
    <div class="sm:col-span-2">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SimpleFIN Setup Instructions</label>
      <ol class="list-decimal list-inside space-y-2 text-sm text-gray-700 dark:text-gray-300 mb-4">
        <li>
          Go to <a href="https://simplefin.org" class="text-primary-600 hover:underline">simplefin.org</a> and create an account
        </li>
        <li>Click on "Add Connection" in your SimpleFIN dashboard</li>
        <li>Follow the setup process for your bank</li>
        <li>Once complete, copy the provided setup token</li>
      </ol>
    </div>
    <div class="sm:col-span-2">
      <label for="setup_token"
             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">SimpleFIN Setup Token</label>
      <input type="text"
             name="setup_token"
             id="setup_token"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
             placeholder="Paste your SimpleFIN setup token here"
             required="" />
    </div>
    <div class="sm:col-span-2">
      <button type="submit"
              class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
        Connect to SimpleFIN Bridge
      </button>
    </div>
  </div>
</form>
