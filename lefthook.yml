pre-commit:
  commands:
    biome:
      glob: '*'
      run:
        npx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index
        --again
    prettier:
      run: |
        npx prettier --write {staged_files}
        git add {staged_files}
      glob: '*'
    black:
      run: |
        black {staged_files}
        git add {staged_files}
      glob: '*.py'
    djlint:
      run: |
        djlint --reformat {staged_files}
        git add {staged_files}
      glob: '*.html'
